<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/default2.css">
</head>

<body>
    <!-- banner 맨위 배너 -->
    <div id="banner">
        <div>
            <a href="#a"><img src="image/ad_top.jpg" alt="민자고속도록 무정차통행료 시스템 이용방법
            중간정차없이 한번에 OK! 민자고속도로 무정차통행료 시스템을 소개합니다."></a>
            <a href="#a" class="prev"><img src="image/btn_arrow_left.png" alt="이전광고"></a>
            <a href="#a" class="next"><img src="image/btn_arrow_right.png" alt="다음광고"></a>
            <div class="control">
                <a href="#a"><img src="image/btn_pause.gif" alt="일시정지"></a>
                <a href="#a"><img src="image/bu_paging.png" alt="첫번째 광고"></a>
                <a href="#a"><img src="image/bu_paging_on.png" alt="두번째 광고 현재위치"></a>
            </div>

            <div class="close">
                <input type="checkbox" id="chk1"><label for="chk1">오늘 하루 열지 않기</label>
                <a href="#a"><img src="image/btn_close.png" alt="광고닫기"></a>
            </div>
        </div>
    </div>

    <!-- 메뉴바 -->
    <div id="header">
        <div>
            <h1><a href="#a"><img src="image/h1_logo.gif" alt="신대구부산고속도로 주식회사"></a></h1>
            <h2 class="hide">대메뉴</h2>
            <ul id="lnb">
                <li><a href="#a">실시간 교통안내</a></li>
                <li><a href="#a">여행정보</a></li>
                <li><a href="#a">휴게소안내</a></li>
                <li><a href="#a">알림마당</a></li>
                <li><a href="#a">참여마당</a></li>
                <li><a href="#a">교통안전</a></li>
                <li><a href="#a">회사소개</a></li>
            </ul>
            <div>
                <h2 class="hide">고객센터전화번호</h2>
                <p>1688-<span>7003</span></p>
                <div>
                    <a href="#a" class="btn_pop">popup</a>
                    <a href="#a"><img src="image/btn_search.gif" alt="검색"></a>
                </div>
            </div>
        </div>
    </div>

    <div id="visual">
        <div>
            <div class="copy">
                <div class="txt1">대구<img src="image/bu_arrow.gif" alt="왕복">부산<div>주행시간 30분 단축</div>
                </div>
                <div class="txt2">minute<div>30</div>
                </div>
                <div class="txt3">MORE<br>FAST<div><strong>사람</strong>과 <strong>안전</strong>을 생각하는 길</div>
                </div>
            </div>
            <div class="paging">
                <a href="#a"><img src="image/btn_down.png" alt="실기간교통현황 바로가기"></a>
                <div>
                    <ul>
                        <li><a href="#a"><img src="image/bu_paging2.png" alt="첫번째 이미지"></a></li>
                        <li><a href="#a"><img src="image/bu_paging_on2.png" alt="두번째 이미지 현재"></a></li>
                        <li><a href="#a"><img src="image/bu_paging2.png" alt="세번째 이미지"></a></li>
                        <li><a href="#a"><img src="image/bu_paging2.png" alt="네번째 이미지"></a></li>
                        <li><a href="#a"><img src="image/bu_paging2.png" alt="다섯번째 이미지"></a></li>
                    </ul>
                    <p><a href="#a"><img src="image/btn_pause2.png" alt="일시정지"></a></p>
                </div>
            </div>
            <div class="bottom clear">
                <h2>12月<br>행사</h2>
                <div class="event">
                    <ul>
                        <li><a href="#a">2016-11-04~ 2017-02-28<br>청도 프로방스 크리스마스축제</a></li>
                        <li><a href="#a">2016-12-04~ 2017-01-01<br>김해세계크리스마스문화축제</a></li>
                    </ul>
                    <div>
                        <a href="#a"><img src="image/btn_arrow_up.png" alt="이전 리스트"></a>
                        <a href="#a"><img src="image/btn_arrow_down.png" alt="다음 리스트"></a>
                    </div>
                </div>
                <h2 class="hide">날씨</h2>
                <div class="weather">
                    <h3>밀양</h3>
                    12.27 TUE<br>7.ºC
                    <img src="image/ico_weather1.png" alt="맑음">
                    <a href="#a"><img src="image/btn_arrow_left2.png" alt="이전날씨"></a>
                    <a href="#a"><img src="image/btn_arrow_right2.png" alt="다음날씨"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
